<div class="container">
  <section>
    <div class="filter">FILTRAR POR CATEGOR√çA
      <select (change)="onChange($event.target)">
        <option value="rock">ROCK</option>
        <option value="heavy">HEAVY</option>
        <option value="metall-hardrock">METALL-HADROCK</option>
      </select>
    </div>
    <div class="datos">
      <article *ngFor="let post of arrPost">
        <h2>Title: {{post.title}}
          <br>
          Author: {{post.author}}
        </h2>
        <img [src]="post.image" alt="image">
        <p>Text: {{post.text}}</p>
        <p>Date: {{post.date}}</p>
        <p>Category: {{post.category}}</p>
      </article>
    </div>
  </section>
</div>
